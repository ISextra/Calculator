<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Empty gulp setup</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="top">
                    <output class="top-result">0</output>
                </div>
                <div class="bottom">
                    <button class="bottom-button bottom-plus">+</button>
                    <button class="bottom-button bottom-minus">-</button>
                    <button class="bottom-button bottom-times">&times</button>
                    <button class="bottom-button bottom-divide">&divide</button>
                    <button class="bottom-button black-button bottom-nine" onclick="insertNumber(9);">9</button>
                    <button class="bottom-button black-button bottom-eight" onclick="insertNumber(8);">8</button>
                    <button class="bottom-button black-button bottom-seven" onclick="insertNumber(7);">7</button>
                    <button class="bottom-button black-button bottom-six" onclick="insertNumber(6);">6</button>
                    <button class="bottom-button black-button bottom-five" onclick="insertNumber(5);">5</button>
                    <button class="bottom-button black-button bottom-four" onclick="insertNumber(4);">4</button>
                    <button class="bottom-button black-button bottom-three" onclick="insertNumber(3);">3</button>
                    <button class="bottom-button black-button bottom-two" onclick="insertNumber(2);">2</button>
                    <button class="bottom-button black-button bottom-one" onclick="insertNumber(1);">1</button>
                    <button class="bottom-button black-button bottom-zero" onclick="insertNumber(0);">0</button>
                    <button class="bottom-button bottom-deleteLast"onclick="deleteLastSymbol();"><</button>
                    <button class="bottom-button red-button bottom-result">=</button>

                </div>
            </div>
        </div>

        <script src="js/script.min.js"></script>
    </body>
</html>
